<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang='en' ng-app='passwordGenerator' class='no-js lt-ie9 lt-ie8 lt-ie7' ng-controller='appController' ng-mousemove='onMouseMove($event)'> <![endif]-->
<!--[if IE 7]>         <html lang='en' ng-app='passwordGenerator' class='no-js lt-ie9 lt-ie8' ng-controller='appController' ng-mousemove='onMouseMove($event)'> <![endif]-->
<!--[if IE 8]>         <html lang='en' ng-app='passwordGenerator' class='no-js lt-ie9' ng-controller='appController' ng-mousemove='onMouseMove($event)'> <![endif]-->
<!--[if gt IE 8]><!--> <html lang='en' ng-app='passwordGenerator' class='no-js' ng-controller='appController' ng-mousemove='onMouseMove($event)'> <!--<![endif]-->
	<head>
		<meta charset='UTF-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Password Generator</title>
		<meta name='description' content=''>
		<meta name='viewport' content='width=device-width'>
		<meta name='fragment' content='!'>
		<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600' type='text/css'>
		<link rel='stylesheet' href='lib/reset.css'>
		<link rel='stylesheet' href='styles/app.css'>
		<script src='lib/angular.min.js'></script>
		<script src='lib/angular-resource.min.js'></script>
		<script src='lib/seedrandom.js'></script>
		<script src='scripts/app.js'></script>
		<script src='scripts/controller.js'></script>
		<script src='scripts/wordDispenser.js'></script>
		<base href='/'>
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class='browsehappy'>You are using an<strong>outdated</strong>browser. Please<a href='http://browsehappy.com/'>upgrade your browser</a>to improve your experience.</p>
		<![endif]-->
		<!--[if lt IE 9]>
			<script src='/lib/modernizr-2.8.3.min.js'></script>
			<script src='/lib/json3.min.js'></script>
		<![endif]-->
		<div class='wrapper'>
			<div data-ui-view data-ng-view='ng-view'>
				<div class='container'>
					<div class='progress-container'>
						<p>Move your cursor around to seed the random number generator...</p>
						<div class='progress' ng-show='displayProgressBar'>
							<div class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' ng-style='percentageBarStyle' style='width: 0%'>
								<span class='sr-only'>{{percentage}}</span>
							</div>
						</div>
					</div>
					<div>
						<div class='passphrase'>
							<div ng-bind-html='generatedWord' ng-repeat='generatedWord in generatedWords'>
								{{generatedWord}}
							</div>
						</div>
						<div class='btn-group btn-group-justified changeCount' ng-show='displayChangeWordNumber'>
							<button type='button' class='btn' data-word-count='5'>5 words</button>
							<button type='button' class='btn' data-word-count='6'>6 words</button>
							<button type='button' class='btn' data-word-count='7'>7 words</button>
							<button type='button' class='btn' data-word-count='8'>8 words</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
